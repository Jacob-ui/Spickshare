<!doctype html>
<html lang=de>

<head>
    <title>Spickshare</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
<nav>
    
<div class="form-section">
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="File" name="file">
        <input type="submit" value="Upload">
    </form>
</div>
    {% if user.is_authenticated %}
        <a href="{{ url_for('logout') }}">
            <button>Logout</button>
        </a>
    {% else %}
        <h1>Spickshare</h1>
        <a href="{{ url_for('login') }}">
            <button>Login</button>
        </a>

        <a href="{{ url_for('register') }}">
            <button>Register</button>
        </a>
    {% endif %}
</nav>
    <ul>
        {% for eintrag in eintraege %}
            <div class="eintrag">
                <li>{{ eintrag.titel }} | {{ eintrag.beschreibung }} | {{ eintrag.prof }}</li>
                <div class="buttons-links">
                    <form action="{{ url_for('vote') }}" method="POST">
                        <input type="hidden" name="id" value="{{eintrag.id}}">
                        <button type="submit" name="Voteinput" value="+">+</button>
                        <button type="submit" name="Voteinput" value="-">-</button>
                    </form>

                    <p>{{ eintrag.score }}</p>
                </div>
                    <div class="buttons-rechts">
                    <button>Vorschau</button>
                    <button>Download</button>
                </div>
            </div>
        {% endfor %}
    </ul>
</body>

</html>
