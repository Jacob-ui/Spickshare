{% extends "base.html" %}

{% block title %}Buy SpickShare Credits{% endblock %}

{% block content %}
<form method="POST">
  <h3 class="mb-3">Buy SpickShare Credits</h3>
  <div class="form-group mb-3">
    <label for="quantity">Quantity</label>
    <input
      type="text"
      class="form-control"
      id="quantity"
      name="quantity"
      placeholder="quantity"
    />
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
