<html>
  <head>
    <title>Spickshare - Registration</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/logstyle.css') }}">
</head>
  <body>
{% block title %}Register{% endblock %} {% block
content %}
<form method="POST">
  <h3>Create a SpickShare Account</h3>
  <div class="form-group">
    <label for="email">Email</label>
    <input
      type="text"
      class="form-control"
      id="email"
      name="email"
      placeholder="Enter email"
    />
  </div>
  <div class="form-group">
    <label for="username">Username</label>
    <input
      type="text"
      class="form-control"
      id="username"
      name="username"
      placeholder="Enter first name"
    />
  </div>
  <div class="form-group">
    <label for="password1">Password</label>
    <input
      type="password"
      class="form-control"
      id="password1"
      name="password1"
      placeholder="Enter password"
    />
  </div>
  <div class="form-group">
    <label for="password2">Password (Confirm)</label>
    <input
      type="password"
      class="form-control"
      id="password2"
      name="password2"
      placeholder="Confirm password"
    />
  </div>
  <br />
  <button type="submit" class="btn btn-primary">Submit</button>
  </form>
{% with messages = get_flashed_messages(with_categories=true) %} 
    {% if messages %} 
        {% for category, message in messages %}
            {% if category =='error' %}
                 <div class="alert alert-danger alter-dismissable fade show" role="alert">
                 {{ message }}
                 <button type="button" class="close" data-dismiss="alert">
                     <span aria-hidden="true">&times;</span>
                 </button>
               </div>
            {% else %}
                <div class="alert alert-success alter-dismissable fade show" role="alert"></div>
                {{ message }}
                <button type="button" class="close" data-dismiss="alert">
                     <span aria-hidden="true">&times;</span>
            {% endif %}
        {% endfor %}
    {% endif %}
{% endwith %}
{% endblock %}
  </body>
</html>
