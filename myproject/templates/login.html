<head>
    <title>Spickshare</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/logstyle.css') }}">
</head>

{% extends "base.html" %}
{% block title %}Login{% endblock %} {% block
content %}
<form method="POST">
  <h3>Login to SpickShare</h3>
    <div class="form-group">
      <label for="username">Username</label>
      <input
        type="text"
        class="form-control"
        id="username"
        name="username"
        placeholder="Enter Username"
      />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        class="form-control"
        id="password"
        name="password"
        placeholder="Enter password"
      />
    </div>
  <br />
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
